<script>
  const ESTADO_INICIAL_1 = {
    nome: 'Rodrigo',
    sobrenome: 'Santos da Silva',
    endereco: 'Rua Soldado Mathias, 765',
    cidade: 'Belo Horizonte',
  };

  const ESTADO_INICIAL_2 = {
    nome: 'Bruna',
    sobrenome: 'Santana Oliveira',
    endereco: 'Rua Holanda, 332',
    cidade: 'SÃ£o Paulo',
  };

  const NAME_ONE = 'NAME_ONE';
  const NAME_TWO = 'NAME_TWO';

  const meuPrimeiroReducer = (state = ESTADO_INICIAL_1, action) => {
    switch (action.type) {
      case NAME_ONE:
        return {
          ...state,
          nome: action.nome,
          sobrenome: action.sobrenome,
        }
      default:
        return state;
    }
  };

  const meuSegundoReducer = (state = ESTADO_INICIAL_2, action) => {
    switch (action.type) {
      case NAME_TWO:
        return {
          ...state,
          nome: action.nome,
          sobrenome: action.sobrenome,
        }
      default:
        return state;
    }
  };

  const reducerCombinado = Redux.combineReducers({
    meuPrimeiroReducer,
    meuSegundoReducer,
  });

  const store = Redux.createStore(reducerCombinado);

  const actionOne = (nome, sobrenome) => {
    store.dispatch({ type: NAME_ONE, nome, sobrenome })
  }

  const actionTwo = (nome, sobrenome) => {
    store.dispatch({ type: NAME_TWO, nome, sobrenome })
  }

  window.onload = () => {
    setTimeout(() => {
      actionOne('Felipe', 'Martins');
      actionTwo('Daniella', 'Zuccolotto');
    }, 2000)
  }

  store.subscribe(() => {
    const { meuPrimeiroReducer, meuSegundoReducer } = store.getState();
    const nome1 = document.getElementById('nome-1');
    const nome2 = document.getElementById('nome-2');
    const sobrenome1 = document.getElementById('sobrenome-1');
    const sobrenome2 = document.getElementById('sobrenome-2');
    nome1.innerHTML = meuPrimeiroReducer.nome;
    sobrenome1.innerHTML = meuPrimeiroReducer.sobrenome;
    nome2.innerHTML = meuSegundoReducer.nome;
    sobrenome2.innerHTML = meuSegundoReducer.sobrenome;
  });

</script>
