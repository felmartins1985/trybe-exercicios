<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="bootstrap-5.1.3-dist/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pikaday/css/pikaday.css">
<script src="https://unpkg.com/just-validate@latest/dist/just-validate.production.min.js"></script>

<title>Document</title>
</head>
<body>
    <header> Formulário </header>
    <form action="" class="js-form" id="form">
        <label class="form-label"for="nome-interessado">Nome:</label>
        <input class="form-control" type="text" name="nome" id="nome-interessado" minlength="10" maxlength="40">
        <br>
        <label class="form-label" for="email-interessado">E-mail:</label>
        <input class="form-control" type="email" name="email" id="email-interessado" minlength="10" maxlength="50">
        <br>
        <label class="form-label" for="cidade"><input class="form-check-input" type="radio" name="destino" id="cidade" 
        value="cidade">Cidade</label>
        <label class="form-label" for="campo"> <input class="form-check-input" type="radio" name="destino" 
        id="campo" value="campo">Campo </label>
        <label class="form-label" for="praia"><input class="form-check-input" type="radio" name="destino" id="praia" 
        value="praia">Praia</label>
        <label class="form-label" for="montanhas"><input class="form-check-input" type="radio" name="destino" id="montanhas" 
        value="cidade">Montanhas</label>
        <br>
        <label class="form-label" for='motivo-ganhar'>Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?
        </label>
        <br>
        <textarea class="form-control"  name="motivo-ganhar" id="motivo-ganhar" cols="60" rows="10" maxlength="500"></textarea>
        <br>
        <label class="form-label" for="data-viagem">Qual a melhor data para realizar sua viagem?</label>
        <input class="form-control" type="text" id="datepicker">
        <br>
        <label class="form-label" for="ofertas">Gostaria de receber outras incríveis oportunidades 
        oferecidas pela Trybe?</label>
        <input type="checkbox" id="ofertas" value="ofertas"> Sim.
        <br>
        <label for="divulgacao">Concordo que imagens das minhas férias poderão ser usadas
        na divulgação de concursos futuros.</label>
        <input type="checkbox" id="divulgacao" value="divulgação"> Sim.
        <br>
        <button  class="btn btn-success submit-button" type="submit" id="enviar">Enviar Formulário</button>
        <button class="btn btn-danger clear-button" type="clear" id="limpar"> Limpar Formulário</button>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/pikaday/pikaday.js"></script>
    </script>
    <script src='script.js'></script>
   
</body>
</html>
