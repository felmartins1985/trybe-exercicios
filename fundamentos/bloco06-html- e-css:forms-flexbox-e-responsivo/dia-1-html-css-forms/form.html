<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header> Formulário </header>
    <form action="" method="GET">
        <label for="nome-interessado">Nome:</label>
        <input type="text" name="nome" id="nome-interessado" minlength="10" maxlength="40">
        <br>
        <label for="email-interessado">E-mail:</label>
        <input type="email" name="email" id="email-interessado" minlength="10" maxlength="50">
        <br>
        <label for="cidade"><input type="radio" name="destino" id="cidade" 
        value="cidade">Cidade</label>
        <label for="campo"> <input type="radio" name="destino" 
        id="campo" value="campo">Campo </label>
        <label for="praia"><input type="radio" name="destino" id="praia" 
        value="praia">Praia</label>
        <label for="montanhas"><input type="radio" name="destino" id="montanhas" 
        value="cidade">Montanhas</label>
        <br>
        <label for='motivo-ganhar'>Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?
        </label>
        <br>
        <textarea name="motivo-ganhar" id="motivo-ganhar" cols="60" rows="10" maxlength="500"></textarea>
        <br>
        <label for="data-viagem">Qual a melhor data para realizar sua viagem?</label>
        <input type="date" id="data-viagem" value="data">
        <br>
        <label for="ofertas">Gostaria de receber outras incríveis oportunidades 
        oferecidas pela Trybe?</label>
        <input type="checkbox" id="ofertas" value="ofertas"> Sim.
        <br>
        <label for="divulgacao">Concordo que imagens das minhas férias poderão ser usadas
        na divulgação de concursos futuros.</label>
        <input type="checkbox" id="divulgacao" value="divulgação"> Sim.
        <br>
        <button type="submit" id="enviar" disabled>Enviar Formulário</button>
        
        <button type="clear" id="limpar"> Limpar Formulário</button>
    </form>
    <script src='script.js'> </script>
</body>
</html>
