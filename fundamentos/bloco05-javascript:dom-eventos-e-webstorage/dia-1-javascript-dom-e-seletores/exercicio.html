<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>
    
    <style>
      main, section {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <header> 
      <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
    </header>    
    <main class="main-content">
      <section class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </section>
    </main>
    <script>
//    exercicio 1
        function changetext(){
            let paragraph=document.getElementsByTagName("p")[1];
            paragraph.innerText=" Estar trabalhando na area de Desenvolvimento Web!";
        }
        changetext();
        // exercicio 2
        function changecolor(){
            let mudacor=document.getElementsByClassName('main-content')[0];
            mudacor.style.background="rgb(76,164,109)";
        }
        changecolor();
        // exercicio 3 
        function changewhite(){
            let center=document.getElementsByClassName("center-content")[0];
            center.style.background="white";
        }
        changewhite();
        // exercicio 4 
        function changeletter(){
            let letter=document.getElementsByTagName("h1")[0];
            letter.innerText="Exercício 5.1- JavaScript";   
        }
        changeletter();
        // exercicio 5
        function upCase(){
            let upperCase=document.getElementsByTagName("p")[0];
            upperCase.innerText=upperCase.innerText.toUpperCase();
        }
        upCase();
        //eu quero que o texto do upperCase fique todo maiusculo. Para isso, eu tenho que colocar
        // // o innterText para que ele saiba que é o que está escrito.
        // ai eu coloco para o upperCase ser igual ao upperCase.innerText maisculo
        
        // exercicio 6 Crie uma função que exiba o conteúdo de todas as tags <p> no console.
        function show(){
            let tagP= document.getElementsByTagName("p");
            for (let index=0; index<tagP.length;index+=1){
                console.log(tagP[index].innerText);
            }
        }
        show();
    </script>
  </body>
</html>
