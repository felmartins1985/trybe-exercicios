<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>
    
    <style>
      main, section {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <header> 
      <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
    </header>    
    <main class="main-content">
      <section class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </section>
    </main>
    <script>
//    exercicio 1
        function changetext(){
            let paragraph=document.getElementsByTagName("p")[1];
            paragraph.innerText=" Estar trabalhando na area de Desenvolvimento Web!";
        }
        changetext();
// 2. Crie uma função que mude a cor do quadrado amarelo 
// para o verde da Trybe (rgb(76,164,109)).
        function changecolor(){
            let mudacor=document.getElementsByClassName('main-content')[0];
            mudacor.style.background="rgb(76,164,109)";
        }
        changecolor();
     
 </script>
  </body>
</html>
